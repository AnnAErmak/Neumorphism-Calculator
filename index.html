<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
<div class="wrapper">
    <div class="log">
        <textarea disabled></textarea>
    </div>
    <div class="display">
        <input disabled />
    </div>
    <div class="panel">
        <div class="str">
            <button data-value="AC" class="grey"><span>AC</span></button>
            <button data-value="C" class="grey"><span>C</span></button>
            <button data-value="<" class="grey"><span><</span></button>
            <button data-value="/" class="yellow"><span>/</span></button>
        </div>
        <div class="str">
            <button data-value="7"><span>7</span></button>
            <button data-value="8"><span>8</span></button>
            <button data-value="9"><span>9</span></button>
            <button data-value="*" class="yellow"><span>X</span></button>
        </div>
        <div class="str">
            <button data-value="4"><span>4</span></button>
            <button data-value="5"><span>5</span></button>
            <button data-value="6"><span>6</span></button>
            <button data-value="-"class="yellow"><span>-</span></button>
        </div>
        <div class="str">
            <button data-value="1"><span>1</span></button>
            <button data-value="2"><span>2</span></button>
            <button data-value="3"><span>3</span></button>
            <button data-value="+" class="yellow"><span>+</span></button>
        </div>
        <div class="str">
            <button data-value="0" class="btn-big"><span>0</span></button>
            <button data-value="."><span>.</span></button>
            <button data-value="="class="yellow"><span>=</span></button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
